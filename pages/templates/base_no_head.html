{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Crescendo Music Education">
    <meta name="keywords" content="Violin,Free,Tutoring,Lessons,Cello,Viola,String,Intrument,Volunteer,Non-Profit">
    <meta name="author" content="Crescendo Music Education,Jihyeong Lee">

    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'pages/favicons/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'pages/favicons/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'pages/favicons/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'pages/favicons/apple-icon-76x76.' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'pages/favicons/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'pages/favicons/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'pages/favicons/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'pages/favicons/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'pages/favicons/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'pages/favicons/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'pages/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'pages/favicons/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'pages/favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'pages/favicons/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'pages/favicons/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">
    
    <title>
        {% block title %}{% endblock title %}
    </title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />

    <link rel="stylesheet" href="{% static 'pages/css/creative.css' %}" />
    
    {% block bgimg %}
    <style>
        header {
            background-image: url();
        }
    </style>
    {% endblock bgimg %}
    
</head>
<body id="page-top">
    {% include "navbar.html" %}

    {% block content %} {% endblock content %}

    <footer class="bg-dark">
        <div class="container text-center">
            <a class="icons" href="https://www.facebook.com/CrescME/" target="_blank"><i class="fa fa-2x fa-facebook-official" aria-hidden="true"></i> </a> &nbsp&nbsp
            <a class="icons" href="mailto:contact@crescendoeducation.org" target="_blank"><i class="fa fa-2x fa-envelope-o" aria-hidden="true"></i> </a>
            <br> <br>
            <p style="font-size:9px">Created by Jihyeong Lee</p>
        </div>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script type="text/javascript" src="{% static 'pages/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="{% static 'pages/js/creative.min.js' %}"></script>

</body>

</html>
